{% extends "base.html" %}
{% block content %}
	<table class="ui green table">
		<thead>
	    	<tr>
	    		<th>Código</th>
	    		<th>Nombre</th>
	    		<th>Descripción</th>
	    		<th>Precio</th>
	    		<th>Empresa</th>
	  		</tr>
	  	</thead>
		<tbody>
			{% for servicio in servicios %}
			<tr>
				<td>{{servicio.id}}</td>
				<td>{{servicio.nombre}}</td>
				<td>{{servicio.descripcion}}</td>
				<td>{{servicio.precio}}</td>
				<td>{{servicio.empresa}}</td>
			</tr>
			{% endfor %}
	  	</tbody>
	</table>
{% endblock content %}
